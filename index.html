<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .project {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
        }
        .project h3 {
            margin-top: 15px;
        }
        .project p {
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .github-icon {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .github-icon:hover {
            color: #6e5494; 
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Jaime García de la Concha del Cerro</h1>
        <p>Desarrollador web</p>
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Proyecto 1 -->
            <div class="col-lg-6 col-12 mb-4">
                <div class="project">
                    <img src="proyecto1.jpg" alt="Proyecto 1">
                    <h3>Proyecto 1</h3>
                    <p>Descripción breve del proyecto 1.</p>
                    <a href="https://github.com/usuario/repositorio1" class="github-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <!-- Proyecto 2 -->
            <div class="col-lg-6 col-12 mb-4">
                <div class="project">
                    <img src="proyecto2.jpg" alt="Proyecto 2">
                    <h3>Proyecto 2</h3>
                    <p>Descripción breve del proyecto 2.</p>
                    <a href="https://github.com/usuario/repositorio2" class="github-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <!-- Proyecto 3 -->
            <div class="col-lg-6 col-12 mb-4">
                <div class="project">
                    <img src="proyecto3.jpg" alt="Proyecto 3">
                    <h3>Proyecto 3</h3>
                    <p>Descripción breve del proyecto 3.</p>
                    <a href="https://github.com/usuario/repositorio3" class="github-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
            <!-- Proyecto 4 -->
            <div class="col-lg-6 col-12 mb-4">
                <div class="project">
                    <img src="proyecto4.jpg" alt="Proyecto 4">
                    <h3>Proyecto 4</h3>
                    <p>Descripción breve del proyecto 4.</p>
                    <a href="https://github.com/usuario/repositorio4" class="github-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mi Portafolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
